<app-navbar></app-navbar>

<main class="mt-[70px] min-h-[calc(100vh-70px)]">
  <!-- Hero Carousel -->
  <div class="relative w-full h-[90vh] overflow-hidden">
    <div
      class="absolute inset-0 transition-opacity duration-1000"
      *ngFor="let image of heroImages; let i = index"
      [class.opacity-100]="i === currentSlide"
      [class.opacity-0]="i !== currentSlide"
    >
      <!-- Blur-up Image -->
      <img
        [src]="image"
        alt="Travel Destination"
        class="w-full h-full object-cover lazy-image"
        loading="lazy"
        decoding="async"
        (load)="onImageLoad($event)"
      />
    </div>

    <!-- Overlay Content -->
    <div class="absolute inset-0 bg-black/40 flex flex-col items-center justify-center text-center text-white px-6">
      <h1 class="text-5xl md:text-6xl font-bold mb-4">Welcome to SkyBook</h1>
      <p class="text-xl md:text-2xl mb-8 opacity-90 max-w-2xl">
        Your gateway to amazing travel experiences. Book flights, hotels, and car rentals all in one place.
      </p>
      <div class="flex gap-4 flex-wrap justify-center">
        <button
          class="flex items-center gap-2 px-8 py-4 rounded-xl font-semibold text-lg border-none cursor-pointer transition-all duration-300 bg-white text-indigo-600 shadow-lg hover:-translate-y-0.5 hover:shadow-xl"
        >
          <mat-icon class="text-xl">search</mat-icon>
          Search Flights
        </button>
        <button
          class="flex items-center gap-2 px-8 py-4 rounded-xl font-semibold text-lg border-2 border-white cursor-pointer transition-all duration-300 bg-transparent text-white hover:bg-white hover:text-indigo-600 hover:-translate-y-0.5"
        >
          <mat-icon class="text-xl">explore</mat-icon>
          Explore Destinations
        </button>
      </div>
    </div>

    <!-- Slide Indicators -->
    <div class="absolute bottom-6 left-1/2 transform -translate-x-1/2 flex gap-2">
      <button
        *ngFor="let image of heroImages; let i = index"
        (click)="goToSlide(i)"
        class="w-3 h-3 rounded-full transition-all"
        [class.bg-white]="i === currentSlide"
        [class.bg-gray-400]="i !== currentSlide"
      ></button>
    </div>
  </div>

  <router-outlet></router-outlet>
</main>

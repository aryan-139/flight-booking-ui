<nav class="fixed top-0 left-0 right-0 z-50 transition-all duration-500 ease-out shadow-glass" [ngClass]="{
    'bg-white/10 backdrop-blur-xl border border-white/20 shadow-2xl shadow-black/10': isHeroVisible,
    'bg-white/20 backdrop-blur-2xl border-b border-white/30 shadow-xl shadow-black/5': !isHeroVisible && !isScrolled,
    'bg-white/25 backdrop-blur-2xl border-b border-white/40 shadow-2xl shadow-black/10': !isHeroVisible && isScrolled
  }">
  <div class="max-w-7xl mx-auto px-6 flex items-center justify-between h-[70px]">
    <!-- Logo / Brand -->
    <div class="flex items-center gap-2 cursor-pointer transition-transform duration-200 hover:scale-105"
      (click)="scrollToTop()">
      <mat-icon [ngClass]="isHeroVisible ? 'text-3xl text-white' : 'text-3xl text-orange-600'">flight</mat-icon>
      <span
        [ngClass]="isHeroVisible ? 'text-2xl font-bold text-white' : 'text-2xl font-bold text-slate-900'">SkyBook</span>
    </div>

    <!-- Navigation -->
    <div class="hidden md:flex items-center gap-3">
      <a routerLink="/"
        [ngClass]="isHeroVisible ? 
          'flex items-center gap-2 px-4 py-3 rounded-xl text-white font-medium transition-all duration-300 hover:text-purple-600 hover:bg-white/20 backdrop-blur-sm border border-white/10 shadow-lg hover:shadow-xl' :
          'flex items-center gap-2 px-4 py-3 rounded-xl text-slate-700 font-medium transition-all duration-300 hover:text-purple-600 hover:bg-white/30 backdrop-blur-sm border border-white/20 shadow-md hover:shadow-lg'">
        <mat-icon class="text-xl">home</mat-icon>
        <span>Home</span>
      </a>
      <a routerLink="/flights"
        [ngClass]="isHeroVisible ? 
          'flex items-center gap-2 px-4 py-3 rounded-xl text-white font-medium transition-all duration-300 hover:text-purple-600 hover:bg-white/20 backdrop-blur-sm border border-white/10 shadow-lg hover:shadow-xl' :
          'flex items-center gap-2 px-4 py-3 rounded-xl text-slate-700 font-medium transition-all duration-300 hover:text-purple-600 hover:bg-white/30 backdrop-blur-sm border border-white/20 shadow-md hover:shadow-lg'">
        <mat-icon class="text-xl">flight_takeoff</mat-icon>
        <span>Flights</span>
      </a>
    </div>

    <!-- Actions -->
    <div class="flex items-center gap-2">
      <!-- <button mat-raised-button class="glass-button"
        [ngClass]="isHeroVisible ? 
          'hidden md:flex items-center gap-2 bg-white/10 backdrop-blur-xl text-white rounded-xl px-6 py-3 font-semibold transition-all duration-300 hover:bg-white/20 hover:shadow-2xl border border-white/20 shadow-lg hover:border-white/30' :
          'hidden md:flex items-center gap-2 bg-white/15 backdrop-blur-xl text-slate-700 rounded-xl px-6 py-3 font-semibold transition-all duration-300 hover:bg-white/25 hover:shadow-2xl border border-white/30 shadow-lg hover:border-white/40'">
        <mat-icon class="text-xl">search</mat-icon>
        <span>Search Flights</span>
      </button> -->

        matTooltip="User Account">
        <mat-icon class="text-2xl">account_circle</mat-icon>
      </button> -->
    </div>
  </div>
</nav>
